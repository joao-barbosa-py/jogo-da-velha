<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOGO DA VELHA</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <hr>
    <label for="player1">X</label>
    <input type="text" id="player1" placeholder="Nome do Jogador 1">
    <label for="player2">O</label>
    <input type="text" id="player2" placeholder="Nome do Jogador 2">
    <button id="start">Come√ßar!</button>
    <h2>Vez de: <span id="turnPlayer"></span></h2>
    <section id="gameBoard">
        <span class="cursor-pointer" data-region="0.0"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="0.1"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="0.2"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="1.0"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="1.1"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="1.2"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="2.0"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="2.1"></span class="cursor-pointer">
        <span class="cursor-pointer" data-region="2.2"></span>
    </section>
</body>
</html>
